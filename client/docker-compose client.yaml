version: '3.8'

services:
  wasser-client:
    build:
      context: .
    environment:
      HOSTNAME: "raspberrypi"
      SENSOR: "28-3ce1d4430f2d"
      OUTPUT_FILE: "/app/output/output.csv"
      DEBUG: "True"
    volumes:
      - ./output:/app/output  # Map output directory
      - /sys/bus/w1/devices/:/sys/bus/w1/devices/  # Map sensor directory
    restart: unless-stopped
